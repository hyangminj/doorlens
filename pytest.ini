[pytest]
# pytest configuration for DoorLens
# DoorLens를 위한 pytest 설정

# Test discovery patterns
# 테스트 검색 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
# 테스트 경로
testpaths = hostpart raspart

# Output options
# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
# 마커
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    unit: Unit tests
    hardware: Tests requiring hardware (Raspberry Pi, camera, etc.)
